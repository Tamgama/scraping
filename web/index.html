<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos</title>
    <link rel="stylesheet" href="style.css">
    <script src="papaparse.min.js"></script> <!-- Incluye PapaParse -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Visualización de datos</h1>
        </div>
    </header>

    <div class="container">
        <!-- Barra de filtros -->
        <div class="filter-bar">
            <select id="property-type" class="filter-select">
                <option value="all">Viviendas</option>
                <option value="house">Casa</option>
                <option value="apartment">Apartamento</option>
            </select>
            <select id="operation-type" class="filter-select">
                <option value="all">Todos</option>
                <option value="buy">Compra</option>
                <option value="rent">Alquiler</option>
            </select>
            <button id="filter-button" class="filter-button">Filtrar</button>
        </div>

        <div class="results-info">
            <span id="results-count">Cargando resultados...</span>
        </div>

        <!-- Contenido filtrable -->
        <div class="content" id="content">
            <!-- Los items se generarán dinámicamente -->
        </div>
    </div>

    <footer>
        <p>Visualización &copy; 2024</p>
    </footer>
</body>
</html>
