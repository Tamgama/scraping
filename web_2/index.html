<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Gestión de datos</h1>
            <nav class="nav-container">
                <ul class="nav-list">
                    <li><a href="#">Scraping</a></li>
                    <li><a href="#">Otros documentos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Indicador de carga y alerta de nuevos datos -->
    <div id="loadingIndicator" class="alert alert-info text-center" style="display:none;">Cargando datos...</div>
    <div id="newDataAlert" class="alert alert-success text-center" style="display:none;">Nuevos datos cargados</div>

    <div class="container mt-5">
        <div class="row">
            <!-- Botón para desplegar los filtros en pantallas pequeñas -->
            <button class="filters-toggle-btn btn btn-secondary d-md-none mb-3" data-toggle="collapse" data-target="#filtersContainer">Mostrar Filtros</button>

            <!-- Columna para los filtros (Alineada a la izquierda) -->
            <div class="col-md-3">
                <!-- Caja colapsable para pantallas pequeñas -->
                <div id="filtersContainer" class="collapse d-md-block">
                    <div class="filter-group">
                        <label for="filterAnunciante">Filtrar por anunciante:</label>
                        <select id="filterAnunciante" class="form-control form-control-custom">
                            <option value="Ver todos">Ver todos</option>
                            <!-- Opciones dinámicas serán insertadas aquí -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterTipo">Filtrar por tipo:</label>
                        <select id="filterTipo" class="form-control form-control-custom">
                            <option value="Ver todos">Ver todos</option>
                            <!-- Opciones dinámicas serán insertadas aquí -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterBarrio">Filtrar por barrio:</label>
                        <select id="filterBarrio" class="form-control form-control-custom">
                            <option value="Ver todos">Ver todos</option>
                            <!-- Opciones dinámicas serán insertadas aquí -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterPhone">Filtrar por teléfono:</label>
                        <input type="text" id="filterPhone" class="form-control form-control-custom" placeholder="Buscar teléfono">
                    </div>
                </div>
            </div>

            <!-- Columna para las tarjetas -->
            <div class="col-md-9">
                <div id="cardsContainer" class="row">
                    <!-- Plantilla para una tarjeta -->
                    <div class="card-custom">
                        <h4>Nombre de la Propiedad</h4>
                        <p>Detalles de la propiedad...</p>
                        <hr class="separator">

                        <!-- Sección de comentarios -->
                        <div class="comment-section">
                            <label for="commentInput">Comentarios:</label>
                            <textarea id="commentInput" class="form-control" placeholder="Escribe un comentario..."></textarea>
                            <button class="btn btn-custom mt-2" onclick="guardarComentario()">Guardar Comentario</button>
                            <ul id="commentList" class="comment-list mt-3">
                                <!-- Comentarios guardados se mostrarán aquí -->
                            </ul>
                        </div>

                        <!-- Registro de día y llamadas -->
                        <div class="log-section mt-3">
                            <label for="dateInput">Fecha:</label>
                            <input type="date" id="dateInput" class="form-control">
                            <label for="callLogInput" class="mt-2">Registro de llamadas:</label>
                            <input type="text" id="callLogInput" class="form-control" placeholder="Registro de llamadas">
                        </div>

                        <!-- Botón de "No Disponible" -->
                        <button class="btn btn-danger mt-3" onclick="marcarNoDisponible()">Marcar como No Disponible</button>
                    </div>
                </div>
                
                <!-- Controles de paginación -->
                <div class="d-flex justify-content-between my-3">
                    <button id="prevPageTop" class="btn btn-secondary">Anterior</button>
                    <span id="pageInfoTop" class="align-self-center">Página 1 de X</span>
                    <button id="nextPageTop" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- PapaParse JS (para parsear CSV) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Lodash JS -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <!-- SHA-256 JS para calcular hash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    
    <!-- Enlace al script de JS modificado -->
    <script src="script.js"></script>
</body>
</html>
